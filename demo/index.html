<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>

            div{

                width: 200px;

                height: 200px;

                background-color: red;

                border-radius: 15px;

                box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.7);

                position: absolute;

                top: 300px;

                left: 1000px;

            }

    </style>

</head>

<body>

    <div></div>

    <script>

        let oDiv = document.querySelector('div');

        let flag = false;

        oDiv.addEventListener('mousedown',(e) => {

            flag = true;

            let x = e.offsetX;

            let y = e.offsetY;

            document.addEventListener('mousemove',(e) => {

                let _h = window.innerHeight - oDiv.offsetHeight;

                let _w = window.innerWidth - oDiv.offsetWidth;

                if(flag){

                    oDiv.style.top = Math.min(Math.max(0,e.clientY - y),_h) + 'px';

                    oDiv.style.left = Math.min(Math.max(0,e.clientX -x),_w) + 'px';

                }



            });

        });



        oDiv.addEventListener('mouseup',(e) => {

            flag = false;

        });

    </script>

</body>

</html>
